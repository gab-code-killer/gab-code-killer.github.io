<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 4 - Inscription</title>
    <link rel="stylesheet" href="formulaire.css" />
  </head>
  <body>
    <h1>Cr√©er un compte</h1>

    <form>
      <div class="champ">
        <p id="pPseudo" class="p_pseudo"></p>
        <input
          id="inputPseudo"
          class="pseudo"
          type="text"
          placeholder="pseudo"
        />
      </div>

      <div class="champ">
        <p id="pEmail" class="p_email"></p>
        <input id="inputEmail" class="email" type="email" placeholder="email" />
      </div>

      <div class="champ">
        <p id="pMotDePasse" class="p_mot_de_passe"></p>
        <input
          id="inputMotDePasse"
          class="mot_de_passe"
          type="password"
          placeholder="mot de passe"
        />
      </div>

      <button id="buttonSoumettre" class="soumettre" type="submit">
        soumettre
      </button>
    </form>
    <script src="formulaire.js"></script>
  </body>
</html>
